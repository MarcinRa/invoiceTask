<div class="jumbotron">
  <h1>Invoice II!</h1>
  
</div>

<div class="row marketing">
  <div class="row">
		<div class="col-lg-6">
		 	 
<!--
		 	 <div class="form-group">
			 	 <label for="start_data">Start date:</label>
				 <input id="start_data" type="date" class="form-control" >
			 </div>
-->
			 
			 <div class="form-group">
       	 <label for="start_data">Start date [DD.MM.YY] :</label>
         <p class="input-group">
						<input ng-class="{'format-error':formatError}" type="text" class="form-control" uib-datepicker-popup="{{format}}"  
							ng-model="start_date" is-open="popup.opened" datepicker-options="dateOptions" 
							ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-change="updateDate()"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
        </p>
       </div>
			 
			 <div class="form-group">
				 <label for="chosen_data_mode">Frequency:</label>
				 <select id="chosen_data_mode" class="form-control" ng-options="item as item.name for item in selectMode" ng-model="frequency"  ng-change="updateFrequency()"></select>
			 </div>
			 
			 <div class="form-group">
				 <label for="description">Description:</label>
				 <input type="text" class="form-control" id="description" placeholder="Description" ng-model="description">
			 </div>
			 
			 <div class="form-group">
				 <label for="next_date">Next date:</label>
				 <input type="text" class="form-control" id="next_date" placeholder="next date" ng-model="next_date" disabled>
			 </div>
			 
		</div><!-- /.col-lg-6 -->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">Current invoice</div>
				<div class="panel-body">
					{{ description | replaceFilter: '[year]': curr_year | replaceFilter: '[month]': curr_month }}
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">New invoice</div>
				<div class="panel-body">
					{{ description | replaceFilter: '[year]': new_year | replaceFilter: '[month]': new_month }}
				</div>
				
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Date prediction:</div>
				<div class="panel-body">
					<ul>
						<li ng-repeat="item in dates_list">{{::item| date: 'dd.MM.yy'}}</li>
					</ul>
				</div>
			</div>
			
		</div><!-- /input-group -->
	</div><!-- /.col-lg-6 -->
</div><!-- /.row -->
